<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- svg tags: scalable vector graphics -->
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="green" stroke-width="5" fill="yellow"></circle>

    </svg>
    <svg width="200" height="200">
        <rect width="100" height="100" stroke="green" stroke-width="5" fill="pink"></rect>

    </svg>
    <svg width="200" height="200">
        <line x1="5" y1="5" x2="100" y2="100" stroke="green" stroke-width="5" fill="pink"></line>

    </svg>
    <svg width="200" height="200">
        <text x="15" y="10">Hello world...</text>

    </svg>
</body>

</html>
